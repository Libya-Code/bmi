        <button id="tebms">احسب كتلة الجسم</button>

        </p>

        <br>
        <fieldset>

            <table>
                <thead>
                    <tr>
                        <th colspan="2">جدول كلتة الجسم</th>

                </thead>

                    <tr>
                        <td id="classificatio">التصنيف</td>
                        <td id="classification2">مؤشر الكتلة</td>
                    </tr>
                    <tr>
                        <td id="classification1">نحافة</td>
                        <td id="classification10">اقل من 18</td>
                    </tr>
                    <tr>
                        <td id="classification2">وزن مثالي</td>
                        <td id="classificatio">من 18 الى 24.9</td>
                    </tr>
                    <tr>
                        <td id="classification3">وزن زائد</td>
                        <td id="classification10">من 25 الى 29.9</td>
                    </tr>
                    <tr>
                        <td id="classification4">سمنة درجه اولى</td>
                        <td id="classificatio">30 الى 34.9</td>
                    </tr>
                    <tr>
                        <td id="classification5">سمنة درجه ثانية</td>
                        <td id="classification10">35 الى 39.9</td>
                    </tr>
                    <tr>
                        <td id="classification6">سمنة مفرطة</td>
                        <td id="classificatio">40 وما فوق</td>
                </tbody>
            </table>

        </fieldset>
        <br>
    </div>
